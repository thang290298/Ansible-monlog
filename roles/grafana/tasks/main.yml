---
- name: Creates directory grafana
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
    owner: 1000
    group: 1000
  with_items:
  - "/var/log/grafana"
  - "{{ Grafana_conf_local }}"
  - "{{ Grafana_conf_local }}/conf"

- name: Create container docker alertmanager
  docker_container:
    name: grafana
    image: grafana/grafana:latest
    pull: yes
    user: "1000:1000"
    state: started
    restart: yes
    restart_policy: always
    volumes:
    - "/etc/timezone:/etc/timezone:ro"
    - "/etc/localtime:/etc/localtime:ro"
    - "{{ Prometheus_conf_local }}/data:{{ Prometheus_conf_container }}/data:ro"
    - "/var/log/grafana:/var/log/grafana:rw"
    - "{{ Grafana_conf_local }}/conf:{{ Grafana_conf_container }}/conf:rw"
    network_mode: host